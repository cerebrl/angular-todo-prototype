<div class="row" *ngIf="todo">
    <div class="col-6">
        <input [id]="todo._id" class="cstm_form-check form-check-input visually-hidden" type="checkbox" />
        <label [ngClass]="{'cstm_todo-label_complete': todo.completed}">
            {{todo.title}}
        </label>

    </div>

    <div class="col-6">
        <button class="btn btn-sm btn-secondary float-right ml-auto" (click)="completeTodo(todo)">Complete</button>
    </div>
</div>
