<div
     class="form-group">
    <label
           attr.for="{{'name' + callback?.payload?._id}}"
           class="form-label mt-4">{{callback?.getPrompt()}}</label>
    <input
           type="text"
           class="form-control"
           [id]="'text' + callback?.payload?._id"
           [placeholder]="callback?.getPrompt()"
           (input)="updateValue($event)" />
</div>
